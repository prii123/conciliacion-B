version: '3.8'

services:
  web:
    build: .
    container_name: conciliaciones-fastapi
    ports:
      - "8000:8000"
    volumes:
      # Mount application code for hot reload
      - .:/app
      # Mount generated reports directory
      - ./generated_reports:/app/generated_reports
    environment:
      API_BASE_URL: ${API_BASE_URL:-http://localhost:8000}
      ENVIRONMENT: production
      DATABASE_URL: ${DATABASE_URL}
    restart: unless-stopped
    networks:
      - conciliaciones-network

networks:
  conciliaciones-network:
    driver: bridge
