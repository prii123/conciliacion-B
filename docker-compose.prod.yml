version: '3.8'

services:
  web:
    build: .
    container_name: conciliaciones-fastapi
    ports:
      - "8000:8000"
    volumes:
      # Solo montar datos persistentes, NO el c√≥digo fuente
      - ./generated_reports:/app/generated_reports
      - ./conciliaciones.db:/app/conciliaciones.db
    environment:
      - DATABASE_URL=sqlite:///./conciliaciones.db
      - API_BASE_URL=${API_BASE_URL:-http://localhost:8000}
      - ENVIRONMENT=production
    restart: always
    networks:
      - conciliaciones-network

networks:
  conciliaciones-network:
    driver: bridge
