{% extends "base.html" %}

{% block title %}Nueva Empresa{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2><i class="bi bi-building-add me-2"></i>Registrar nueva empresa</h2>

    {% if error %}
    <div class="alert alert-danger mt-3">{{ error }}</div>
    {% endif %} 

    <form method="post" class="mt-3">
        <div class="mb-3">
            <label for="nit" class="form-label">NIT</label>
            <input type="text" name="nit" id="nit" class="form-control" required value="{{ nit or '' }}">
        </div>

        <div class="mb-3">
            <label for="razon_social" class="form-label">Razón Social</label>
            <input type="text" name="razon_social" id="razon_social" class="form-control" required value="{{ razon_social or '' }}">
        </div>

        <div class="mb-3">
            <label for="nombre_comercial" class="form-label">Nombre Comercial</label>
            <input type="text" name="nombre_comercial" id="nombre_comercial" class="form-control" value="{{ nombre_comercial or '' }}">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" name="email" id="email" class="form-control" value="{{ email or '' }}">
        </div>

        <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="text" name="telefono" id="telefono" class="form-control" value="{{ telefono or '' }}">
        </div>

        <div class="mb-3">
            <label for="direccion" class="form-label">Dirección</label>
            <input type="text" name="direccion" id="direccion" class="form-control" value="{{ direccion or '' }}">
        </div>

        <div class="mb-3">
            <label for="ciudad" class="form-label">Ciudad</label>
            <input type="text" name="ciudad" id="ciudad" class="form-control" value="{{ ciudad or '' }}">
        </div>

        <button type="submit" class="btn btn-primary">
            <i class="bi bi-save me-2"></i>Guardar Empresa
        </button>
        <a href="{{ url_for('lista_empresas') }}" class="btn btn-secondary ms-2">
            Cancelar
        </a>
    </form>
</div>
{% endblock %}

{% block extra_js %}
<script src="/static/js/nueva_empresa.js" type="module"></script>
{% endblock %}
