{% extends "base.html" %}

{% block title %}Iniciar Sesión{% endblock %}

{% block extra_css %}
<style>
    .login-container {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .login-card {
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        max-width: 450px;
        width: 100%;
    }
    
    .login-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 2rem;
        text-align: center;
        color: white;
    }
    
    .login-header i {
        font-size: 3rem;
        margin-bottom: 1rem;
    }
    
    .login-body {
        padding: 2rem;
    }
    
    .form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }
    
    .btn-login {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        padding: 0.75rem;
        font-weight: 600;
        letter-spacing: 0.5px;
        transition: transform 0.2s;
    }
    
    .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
    }
    
    .alert {
        border-radius: 10px;
    }
    
    .input-group-text {
        background-color: #f8f9fa;
        border-right: none;
    }
    
    .form-control {
        border-left: none;
    }
    
    .form-control:focus + .input-group-text {
        border-color: #667eea;
    }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <i class="bi bi-shield-lock"></i>
            <h2 class="mb-0">Iniciar Sesión</h2>
            <p class="mb-0 mt-2" style="opacity: 0.9;">Sistema de Conciliación Bancaria</p>
        </div>
        
        <div class="login-body">
            <!-- Mensaje de error -->
            <div id="errorAlert" class="alert alert-danger d-none" role="alert">
                <i class="bi bi-exclamation-triangle me-2"></i>
                <span id="errorMessage"></span>
            </div>
            
            <!-- Mensaje de éxito -->
            <div id="successAlert" class="alert alert-success d-none" role="alert">
                <i class="bi bi-check-circle me-2"></i>
                <span id="successMessage"></span>
            </div>
            
            <form id="loginForm">
                <div class="mb-4">
                    <label for="username" class="form-label">Usuario</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-person"></i>
                        </span>
                        <input type="text" 
                               class="form-control" 
                               id="username" 
                               name="username" 
                               placeholder="Ingrese su usuario" 
                               required 
                               autocomplete="username">
                    </div>
                </div>
                
                <div class="mb-4">
                    <label for="password" class="form-label">Contraseña</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-lock"></i>
                        </span>
                        <input type="password" 
                               class="form-control" 
                               id="password" 
                               name="password" 
                               placeholder="Ingrese su contraseña" 
                               required 
                               autocomplete="current-password">
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary btn-login w-100" id="loginBtn">
                    <i class="bi bi-box-arrow-in-right me-2"></i>
                    Iniciar Sesión
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const loginBtn = document.getElementById('loginBtn');
        const errorAlert = document.getElementById('errorAlert');
        const successAlert = document.getElementById('successAlert');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        
        // Ocultar alertas previas
        errorAlert.classList.add('d-none');
        successAlert.classList.add('d-none');
        
        // Deshabilitar botón
        loginBtn.disabled = true;
        loginBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Iniciando sesión...';
        
        const formData = new FormData();
        formData.append('username', document.getElementById('username').value);
        formData.append('password', document.getElementById('password').value);
        
        try {
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                body: formData
            });
            
            const data = await response.json();
            
            if (response.ok) {
                // Guardar token usando el módulo Auth (ahora en cookies)
                Auth.setToken(data.access_token);
                
                // Mostrar mensaje de éxito
                successMessage.textContent = '¡Inicio de sesión exitoso! Redirigiendo...';
                successAlert.classList.remove('d-none');
                
                // Redirigir después de 1 segundo
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
            } else {
                // Mostrar error
                errorMessage.textContent = data.detail || 'Usuario o contraseña incorrectos';
                errorAlert.classList.remove('d-none');
                
                // Habilitar botón nuevamente
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="bi bi-box-arrow-in-right me-2"></i>Iniciar Sesión';
            }
        } catch (error) {
            console.error('Error:', error);
            errorMessage.textContent = 'Error al conectar con el servidor';
            errorAlert.classList.remove('d-none');
            
            // Habilitar botón nuevamente
            loginBtn.disabled = false;
            loginBtn.innerHTML = '<i class="bi bi-box-arrow-in-right me-2"></i>Iniciar Sesión';
        }
    });
</script>
{% endblock %}
