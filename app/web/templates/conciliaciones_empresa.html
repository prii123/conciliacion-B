{% extends "base.html" %}

<body>

{% block title %}Conciliaciones de <span id="empresa-razon-social"></span>{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1><i class="bi bi-building me-2"></i>Conciliaciones de <span id="empresa-razon-social"></span></h1>
    <p class="text-muted">Gestione las conciliaciones bancarias de esta empresa.</p>

    <a href="{{ url_for('lista_empresas') }}" class="btn btn-outline-secondary mb-4">
        <i class="bi bi-arrow-left me-2"></i>Volver a Empresas
    </a>

    <div class="card mb-4">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0"><i class="bi bi-hourglass-split me-2"></i>Conciliaciones en Proceso</h5>
        </div>
        <div class="card-body">
            <div id="en-proceso-container" class="table-responsive">
                <!-- Data will be loaded dynamically by JavaScript -->
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header bg-success text-white">
            <h5 class="mb-0"><i class="bi bi-check-circle me-2"></i>Conciliaciones Finalizadas</h5>
        </div>
        <div class="card-body">
            <div id="finalizadas-container" class="table-responsive">
                <!-- Data will be loaded dynamically by JavaScript -->
            </div>
        </div>
    </div>

    <span id="empresa-id" data-id="{{ empresa_id }}" style="display: none;"></span>
</div>
<script src="/static/js/conciliaciones_empresa.js" type="module"></script>
{% endblock %}

</body>
